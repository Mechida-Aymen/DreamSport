

		<!-- Page Content -->
		<div class="content court-bg">
			<div class="container">

				<div class="coach-court-list profile-court-list">
					<ul class="nav">
						<li><a  [routerLink]="routes.admin_profile_edit">Profile</a></li>
						<li><a class="active" [routerLink]="routes.admin_setting_password">Change Password</a></li>
					</ul>
				</div>
				<div class="row">
					<div class="col-sm-12">
					  <div class="profile-detail-group">
						<div class="card">
						  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
							<div class="row">
								<div class="col-lg-7 col-md-7">
									<div class="input-space">
										<label class="form-label">Old Password</label>
										<input 
										  type="password" 
										  class="form-control" 
										  formControlName="oldPassword"
										  placeholder="Enter Old Password">
										
										<!-- Required error -->
										<div *ngIf="passwordForm.get('oldPassword')?.hasError('required') && 
												   passwordForm.get('oldPassword')?.touched" 
											 class="text-danger">
										  Old password is required
										</div>
										
										<!-- Incorrect password error -->
										<div *ngIf="passwordForm.get('oldPassword')?.hasError('incorrect')" 
											 class="text-danger">
										  {{ oldPasswordError }}
										</div>
									  </div>
								  </div>
							  
							  <div class="col-lg-7 col-md-7">
								<div class="input-space">
								  <label class="form-label">New Password</label>
								  <input 
									type="password" 
									class="form-control" 
									formControlName="newPassword"
									placeholder="Enter New Password">
								  <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" 
									   class="text-danger">
									Password must be at least 8 characters
								  </div>
								</div>
							  </div>
							  
							  <div class="col-lg-7 col-md-7">
								<div class="input-space mb-0">
								  <label class="form-label">Confirm Password</label>
								  <input 
									type="password" 
									class="form-control" 
									formControlName="confirmPassword"
									placeholder="Enter Confirm Password">
								  <div *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.touched" 
									   class="text-danger">
									Passwords don't match
								  </div>
								</div>
							  </div>
							</div>
							
							<div class="save-changes text-end">
							  <button type="button" class="btn btn-primary reset-profile" (click)="onReset()">Reset</button>
							  <button type="submit" class="btn btn-secondary save-profile" [disabled]="isLoading || passwordForm.invalid">
								<span *ngIf="!isLoading">Save Changes</span>
								<span *ngIf="isLoading">Saving...</span>
							  </button>
							</div>
						  </form>
						</div>
					  </div>
					</div>
				  </div>	

			</div>
		</div>
		<!-- /Page Content -->
