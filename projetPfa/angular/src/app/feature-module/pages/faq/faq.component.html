

<!-- Page Content -->
<div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh;" *ngIf="tenantData$ | async as tenantData" >
  <div class="ask-questions text-center aos" data-aos="fade-up" style="width: 100%; max-width: 800px;">
      <h2>Frequently Asked Questions</h2>
      <div class="faq-info">
          <div class="accordion" id="accordionExample">
              <!-- VÃ©rification des FAQ -->
              <ng-container *ngIf="tenantData.faq && tenantData.faq.length > 0; else noFaqMessage">
                  <!-- FAQ Item -->
                  <div class="accordion-item" *ngFor="let faq of tenantData.faq">
                      <h2 class="accordion-header" [id]="'heading' + faq.id">
                          <a href="javascript:void(0);" class="accordion-button" data-bs-toggle="collapse"
                             [attr.data-bs-target]="'#collapse' + faq.id"
                             [attr.aria-expanded]="faq.isOpen ? 'true' : 'false'"
                             [attr.aria-controls]="'collapse' + faq.id">
                              {{ faq.question }}
                          </a>
                      </h2>
                      <div [id]="'collapse' + faq.id" class="accordion-collapse collapse" [ngClass]="{'show': faq.isOpen}"
                           [attr.aria-labelledby]="'heading' + faq.id" data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                              <p>{{ faq.response }}</p>
                          </div>
                      </div>
                  </div>
                  <!-- /FAQ Item -->
              </ng-container>

              <!-- Message si aucune FAQ n'existe -->
              <ng-template #noFaqMessage>
                  <div class="alert alert-info" role="alert">
                      No FAQs available at the moment. Please check back later.
                  </div>
              </ng-template>
          </div>
      </div>
  </div>
</div>
<!-- /Page Content -->
